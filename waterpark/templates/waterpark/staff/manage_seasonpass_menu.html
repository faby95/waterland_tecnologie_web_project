{% extends 'navbase.html' %}

{% block title %}STAFF: {{ user.username }}, history SeasonPass{% endblock %}

{% block bodybase %}

    <div class="container p-3 my-3 bg-dark text-white">
        <div class="text-center">
            <h1 style="color:blue;">STAFF SEASONPASS MANAGEMENT</h1>
        </div>

        <div class="container p-3 my-3 border">
            <div class="text-center">
                <h5 style="color: aqua">Searching by year</h5>
                <form action="{% url 'waterpark:staff-manage-seasonpass-by-year' %}" method="get">{% csrf_token %}
                    <label for="yearform">Enter a year:</label>
                    <input type="number" id="yearform" name="yearform" min="2022" max="" placeholder="Year..." required><br><br>
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
            </div>
        </div>

    </div>

{% endblock %}

{% block javascript %}

    <script>

        let yyyy = new Date().getFullYear()
        yyyy += 1
        document.getElementById("yearform").setAttribute("max", yyyy)

    </script>

{% endblock %}
