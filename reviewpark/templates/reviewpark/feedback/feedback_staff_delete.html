{% extends 'navbase.html' %}

{% block title %}WaterLand, Staff Feedback delete{% endblock %}

{% block bodybase %}

    <div class="container p-3 my-3 border">
        <form method="post">{% csrf_token %}
            <p class="font-weight-bold">Are you sure you want to delete this Feedback written by "{{ object.customer.get_username }}"?</p>
            <br>
            <p><strong>FEEDBACK:</strong></p>
            <p>{{ object.feedback_text }}</p>
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Yes, delete this Feedback</button>
        <a href="{% url 'reviewpark:feedback-list' %}"> <button type="button" class="btn btn-dark">Back to Feedback list</button> </a>
        </form>
    </div>

{% endblock %}
