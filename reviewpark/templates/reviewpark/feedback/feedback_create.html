{% extends 'navbase.html' %}
{% load static %}

{% block title %}WaterLand, leave a feedback{% endblock %}

{% block bodybase %}

    <div class="container p-3 my-3 bg-dark text-white">
        <h1 class="display-4">Leave a Feedback:</h1>
        <p>We care about your opinion</p>
        <img src="{% static 'img/starfeedback.png' %}" alt="feedbackstars">
        <form method="post">{% csrf_token %}

        <button type="submit" class="btn btn-primary">Leave the Feedback</button>
        </form>
    </div>
    <br>

{% endblock %}
